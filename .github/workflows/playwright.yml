name: Playwright Tests with MetaMask

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.17.0

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Download MetaMask Extension
      run: |
        mkdir metamask
        curl -L -o metamask.zip https://github.com/MetaMask/metamask-extension/releases/download/v12.6.0/metamask-chrome-v12.6.0.zip

    - name: Install 7-Zip
      uses: chrislennon/setup-7zip@v1
      with:
        version: '22.00'

    - name: Unzip MetaMask Extension
      run: |
        7z x metamask.zip -o./metamask

    - name: Run tests with Playwright
      run: |
        npx playwright test ./Tests/example.spec.js --headed
      env:
        METAMASK_PATH: ${{ github.workspace }}/metamask
